apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vespa.fullname" . }}-test-connection"
  labels:
    {{- include "vespa.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['da-vespa-0.{{ .Values.service.name }}:{{ .Values.vespa.service.ports[0].port }}/state/v1/health']
  restartPolicy: Never
